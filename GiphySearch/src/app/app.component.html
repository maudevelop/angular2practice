<div class="container">
  <h3>
    {{title}}
  </h3>

  <form (submit)="performSearch(searchTerm.value)">
  <input name="search" #searchTerm>
   <button class="btn waves-effect waves-light" type="submit" name="action">Search GIPHY
    <i class="material-icons right">search</i>
  </button>
  </form>

  <div class="row">

  <div *ngFor="let g of giphies">

    <div id="giphies" class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img src="{{g.images.original.url}}">
        </div>
        </div>
    </div>
  </div>
  </div>

</div>
